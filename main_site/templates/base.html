<html>
<head>
  <title>{% block title %}The Steel Company {% endblock title %}</title>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" >
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% include 'css.html' %}
  {%- block extra_css -%}
  {%- endblock -%}
  {% include 'js.html' %}
  {%- block extra_js -%}
  {%- endblock -%}
</head>

<body>
  <div class="centerAllWidth">
    <center>
      <div class="header grayText fStdBook" id="footer_top">
            <!--<a href="/admin/home" class="floatright adminData"><div class="adminData">admin</div></a>-->
            <br><br>
            <div style="height:12px;"></div>
            <a href="/client" class="floatright socialMarginFix grayText letterSpace1" title="Client Login">
                <div class="font12 margintop5">CLIENT LOGIN</div>
            </a>
            <div class="floatright headerPipeFix">&nbsp;|&nbsp;</div>
            <a href="/contact" class="floatright grayText" title="Contact The Steel Company">
                <div class="font16">CONTACT US</div>
            </a>
            <div class="floatright headerPipeFix">&nbsp;|&nbsp;</div>
            <a href="/press" class="floatright grayText" title="Press">
                <div class="font16">PRESS</div>
            </a>
            <div class="floatright headerPipeFix">&nbsp;|&nbsp;</div>
            <a href="/about" class="floatright grayText" title="About Us">
                <div class="font16">ABOUT US</div>
            </a>
    
            <div class="clear"></div>
            </div>
    </center>
  </div>
  <div class="cornerlogo">
      <a href={{ url_for('index') }}><img src={{ url_for('static', filename="img/steel_logo_gray_small.png") }} alt="The Steel Company" border="0" /></a>
  </div>
  {% block page %}
  {% endblock page %}
</body>
</html>
